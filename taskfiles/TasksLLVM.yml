version: '3'

tasks:
  create:
    desc: clone llvm-project
    cmds:
      - rm -rf llvm-project-release-{{.LLVMVERSION}}.x; rm -f {{.LLVMVERSION}}.x.tar.gz
      - wget https://github.com/llvm/llvm-project/archive/refs/heads/release/{{.LLVMVERSION}}.x.tar.gz
      - tar xvfz {{.LLVMVERSION}}.x.tar.gz && rm -f {{.LLVMVERSION}}.x.tar.gz
      - mv llvm-project-release-{{.LLVMVERSION}}.x {{.LLVMDIR}}
    vars:
      LLVMDIR:
        sh: 'readlink -m {{.LLVMPREFIX}}/..'

  config:
    desc: configure llvm build
    cmds:
      - mkdir -p {{.LLVMPREFIX}}
      - |
        cd {{.LLVMPREFIX}} && cmake \
          -DCMAKE_C_COMPILER="{{.LLVM_C_COMPILER}}" \
          -DCMAKE_CXX_COMPILER="{{.LLVM_CXX_COMPILER}}" \
          -DLLVM_USE_LINKER="{{.LLVM_LLD}}" \
          -DLLVM_ENABLE_PROJECTS="clang;lld;compiler-rt" \
          -DCMAKE_BUILD_TYPE="Release" \
          -DLLVM_TARGETS_TO_BUILD=X86 \
          -DLLVM_CCACHE_BUILD=ON \
          -DLLVM_ENABLE_DUMP=ON \
          -DBUILD_SHARED_LIBS=ON \
          {{.ADDITIONAL_LLVM_VARIABLES}} \
          -G Ninja ../llvm

  build:
    desc: build llvm
    cmds:
      - cd {{.LLVMPREFIX}} && cmake --build .
